<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>

        <a href="trangchu.html">
            <img src="/data/data/images/logo.png" alt="Freeze">
        </a>

        <nav>
            <a href="./trangchu.html">Trang Chủ</a>
            <a href="./gioithieu.html">Giới Thiệu</a>
            <a href="./sanpham.html">Sản Phẩm</a>

            <a href="./dangky.html">Đăng Ký</a>
            <a href="./lienhe.html">Liên Hệ</a>
        </nav>
    </header>

    <main style="border-style: ridge;">

        <form method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>
                    <h3>Đăng Ký</h3>
                </legend>
                <!-- Email -->
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" placeholder="Nhập thông tin"> <br>
                <!-- Password -->
                <label for="password"><b>Mật Khẩu</b></label>
                <input type="password" id="password" name="psw" placeholder="Nhập thông tin"> <br>
                <!-- Checking password -->
                <label for="checkpassword"><b>Nhập lại mật khẩu</b></label>
                <input type="password" id="checkpassword" name="psw2" placeholder="Nhập thông tin"> <br>
                <!-- form chọn  cấp độ thành viên -->
                <label for="cap_do_thanh_vien"><b>Cấp độ thành viên</b></label>
                <form>
                    <!-- choose your member level -->
                    <!-- Bạc -->
                    <input type="radio" id="sliver" name="memberType" value="SLIVER">
                    <label for="sliver"><b>Bạc</b></label>
                    <!-- Vàng -->
                    <input type="radio" id="gold" name="memberType" value="GOLD">
                    <label for="gold"><b>Vàng</b></label>
                    <!-- Bạch kim -->
                    <input type="radio" id="platinum" name="memberType" value="PLATINUM">
                    <label for="platinum"><b>Bạch kim</b></label> <br>
                </form>
                <!-- Ảnh đại diện -->
                <label for="avatar"><b>Ảnh đại diện</b></label>
                <input type="file" id="avatar" name="avatar"> <br>
                <!-- Button -->
                <!-- refresh: khi bấm sẽ gọi hàm reload js để reload lại trang-->
                <button type="reset">Hủy</button>
                <!-- Thẻ đăng ký -->
                <button type="submit" formnovalidate>Đăng Ký</button>
        </form>


    </main>

    <footer>
        <div>

        </div>

    </footer>
</body>

</html>
